<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h2>Where in the world?</h2>
          <h4>
            <p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="17"
                viewBox="0 0 18 17"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z"
                  fill="white"
                  stroke="#111517"
                  stroke-width="1.25"
                />
              </svg>
              Dark Mode
            </p>
          </h4>
        </div>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="home-top">
          <div class="container">
            <div class="home-search">
              <input type="text" placeholder="Search for a country..." />
            </div>
            <div class="home-filter">
              <select name="type" id="country" class="filter-select">
                <option value="filter" selected disabled>
                  Filter by Region
                </option>
                <option value="all">All Regions</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
              </select>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="home"></div>
        </div>
        <div class="container">
          <div class="pagination"></div>
        </div>
      </section>
    </main>
    <script src="js/request.js"></script>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
